version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"  # Server port (serves both API and static client)
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3001
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - TRANSLATOR=${TRANSLATOR:-openai}
    volumes:
      # Persist database
      - ./server/data:/app/server/data
    restart: unless-stopped
  test:
    build:
      context: .
      target: builder
    command: npm -w server run test
  integration:
    build:
      context: .
      target: builder
    command: npm -w server run test:integration
